# sweep.yaml  (place this right next to main.py)

project:         tabdiff_recs_sweep
entity:          adam-jozefiak-massachusetts-institute-of-technology
name:            recs_sweep
method:          random

metric:
  name:          TotalLoss
  goal:          minimize

parameters:
  num_layers:
    distribution: int_uniform
    min:          2
    max:          4

  sigma_data:
    distribution: uniform
    min:          0.5
    max:          3.0

  lr:
    distribution: log_uniform_values
    min:          1e-5
    max:          1e-1

  rho_init:
    distribution: uniform
    min:          1.0
    max:          12.0

  k_init:
    distribution: uniform
    min:          1.0
    max:          12.0

program:         main.py
args:
  --dataname:    recs
  --mode:        train
  --num_layers:  ${num_layers}
  --sigma_data:  ${sigma_data}
  --lr:          ${lr}
  --rho_init:    ${rho_init}
  --k_init:      ${k_init}
